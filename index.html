<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Путешествия по России</title>
    <link rel="stylesheet" href="normalize.css" />

    <header class="header">
      <img
        src="./images/__logo.svg"
        alt="Логотип в виде карты России"

      />

      <section class="lead">
        <h1 class="lead__title">Путешествия по России</h1>

        </p>
        <figure class="lead__image">
          <img
            src="./images/lead-polka.jpg"
            alt="Пассажир на полке плацкартного вагона."
          />
          <figcaption class="lead__caption">ваша полка — верхняя</figcaption>

    <footer class="footer"></footer>
